<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particify - Faculty Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <a href="home.html">
        <h1>Particify</h1>
        </a>
    </div>
    <div class="body">
    <!--DIV for whole sign in section-->
    <div class="center signup">
        <h1 class="welcome"> Sign Up as Student</h1>
            <form method="post">
            <!-- DIV for Username & Password Input-->
                <div class="text_field">
                    <input type="text" required>
                    <span></span>
                    <label>Name</label>
                </div>
                <div class="text_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="text_field">
                    <input type="text" required>
                    <span></span>
                    <label>E-mail</label>
                </div>
                <div class="text_field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <!--Forgot Password-->
                <div class="text_field">
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <!-- Sign In Button -->
                <input type="submit" value="Sign Up">
                <!-- Sign Up Redirect -->
                <div class="signup_link"> Have an account? <a href="studentLogin.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>
